<svg viewBox="0 0 245 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background with gold border -->
  <rect x="0" y="0" width="245" height="60" fill="white" stroke="url(#goldGradient)" stroke-width="2" rx="5"/>
  
  <!-- Logo Icon -->
  <g id="logo-icon">
    <rect x="20" y="15" width="18" height="18" fill="url(#goldGradient)" opacity="0.8"/>
    <rect x="32" y="21" width="18" height="18" fill="url(#blueGradient)" opacity="0.8"/>
    <circle cx="35" cy="32" r="10" fill="white" opacity="0.9"/>
    <circle cx="35" cy="32" r="7" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="38" font-family="Georgia, serif" font-size="36" font-weight="400" fill="url(#blueGradient)">
    Pranaalika
  </text>
</svg>